<div class="content-header">
	<h2 class="content-title">三元组管理</h2>
	<span class="layui-breadcrumb">
	  <a href="#!home">首页</a>
	  <a><cite>三元组管理</cite></a>
	</span>
</div>

<div>
	<div class="layui-form toolbar">
		搜索：
		<select id="searchKey">
			<option value="">-请选择-</option>
			<option value="hid">头实体名</option>
			<option value="rid">关系名</option>
			<option value="tid">尾实体名</option>
		</select>&emsp;
		<input id="searchValue" class="layui-input search-input" type="text" placeholder="输入搜索内容" />&emsp;
		<button id="searchBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe615;</i>搜索</button>&emsp;
		<button id="addBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe654;</i>添加</button>
		<button id="batchBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe705;</i>批量添加</button>
	</div>
	
	<table class="layui-table" id="table" lay-filter="table"></table>
</div>

<!-- 表单弹窗 -->
<script type="text/html" id="addModel">
	<form id="editForm" class="layui-form model-form" action="">
		<input name="Id" type="hidden" />
		<div class="layui-form-item">
			<label class="layui-form-label">头实体名</label>
 			<div class="layui-input-block">
				<input name="hid" placeholder="请输入实体名" type="text" class="layui-input" maxlength="20" lay-verify="required" required />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">关系名</label>
 			<div class="layui-input-block">
				<input name="rid" placeholder="请输入关系" type="text" class="layui-input" maxlength="20" lay-verify="required" required />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">尾实体名</label>
 			<div class="layui-input-block">
				<input name="tid" placeholder="请输入实体名" type="text" class="layui-input" lay-verify="required" required />
			</div>
		</div>
		<div class="layui-form-item model-form-footer">
			<button class="layui-btn layui-btn-primary" type="button" id="btnCancel">取消</button>
			<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
		</div>
	</form>
</script>

<script type="text/html" id="batchAddModel">
	<form id="batchForm" class="layui-form model-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">文件名</label>
 			<div class="layui-input-block">
				<input name="filename" placeholder="请上传文件" type="text" class="layui-input" maxlength="20" lay-verify="required" required />
			</div>
			<div class="layui-form-item model-form-footer">
			<button class="layui-btn" lay-filter="btnSubmit" lay-submit>上传</button>
		</div>
		</div>
	</form>
</script>
<!-- 表格操作列 -->
<script type="text/html" id="barTpl">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
